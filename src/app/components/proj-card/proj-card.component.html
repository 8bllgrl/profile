<div class="project-card">
  <img src="https://via.placeholder.com/400x250" alt="Project Image">

  <h2>{{ project.name }}</h2>
  <div class="description-box">
    <p>{{ project.description }}</p>
  </div>
  <ul>
    <li *ngFor="let skill of project.tech">{{ skill }}</li>
  </ul>
  <a href="#">View Project</a>
</div>
