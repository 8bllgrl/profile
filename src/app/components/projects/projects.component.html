<p>projects works!</p>

<div class="project-list" *ngFor="let project of projects">
    <h2>
        <a *ngIf="project.link" [href]="project.link">{{ project.name }}</a>
        <ng-container *ngIf="!project.link">{{ project.name }}</ng-container>
    </h2>
    <p>{{ project.description }}</p>
    <ul>
        <li *ngFor="let tech of project.tech">{{ tech }}</li>
    </ul>
    <p>Start date: {{ project.startDate }}</p>
    <p>End date: {{ project.endDate }}</p>
    <a *ngIf="project.link" [href]="project.link">View project</a>
</div>
<hr>
